name: triptrek
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# ... (Version and Environment blocks remain unchanged)
version: 1.0.0+1

environment:
  sdk: ^3.8.1

# ... (Dependencies and Dev Dependencies blocks remain unchanged)
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  intl: ^0.19.0
  provider: ^6.1.1
  flutter_svg: ^2.0.9
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.0.0
  cloudinary_flutter: ^1.1.0
  cloudinary_url_gen: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    
  # The rest of the pubspec.yaml (comments for resolution-aware images,
  # package dependencies, and fonts) remains unchanged.